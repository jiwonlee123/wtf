<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 실습</title>
</head>
<body>
    <h1 style="color: gray;">[실습]</h1>
    <p><h2>콘텐츠 미디어 관심분야 설문지</h2></p>
    <p>관심 분야에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <p>학년 
        <input type="radio" name="grade" value="1st"/>1학년 
        <input type="radio" name="grade" value="2nd"/>2학년 
        <input type="radio" name="grade" value="3rd"/>3학년 
        <input type="radio" name="grade" value="4th"/>4학년
    </p>
    <p>성별 
        <input type="radio" name="gen" value="male"/>남자 
        <input type="radio" name="gen" value="female"/>여자
    </p>
    <p>관심분야
        <select name="interest" size="1">
            <option value="digital content & vr">디지털 콘텐츠 및 가상 현실</option>
            <option value="drawing & design">드로잉과 디자인</option>
            <option value="web content producing">웹 콘텐츠 개발</option>
            <option value="culture technology">문화 기술</option>
        </select>
    </p>
    <p>진로
        <input type="checkbox" name="career" value="development"/>개발
        <input type="checkbox" name="career" value="plan"/>기획
        <input type="checkbox" name="career" value="sales"/>영업
        <input type="checkbox" name="career" value="founding">창업
    
    </p>
    <p>남기고 싶은 말
        <textarea name="anything"  cols="40" rows="10">글을 남겨주세요</textarea>
    </p>
    <p>Copyright 2023 by Jiwon</p>
</body>
</html>
